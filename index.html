<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Four</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!--header -->
    <header class="conatiner mx-auto p-12">
       <div class="flex justify-between bg-sky-200 p-12">
        <div>
            <h1><span class="font-bold text-3xl text-slate-900">Interective</span> <br> <span class="text-lg">Geometry Genius</span></h1>
        </div>
        <div>
            <button id="blog-button" class="bg-sky-700 text-white w-28 h-12 rounded-lg">Blog</button>
        </div>
       </div>

    </header>
    <!--main section-->
    <main>
        <div class="grid grid-cols-4 gap-5 p-12 ">
            <div id="card" class="border h-96 pt-12 pl-12 pr-12">
                <img src="images/triangle.png" alt="">
                <h4 class="mt-3 mb-2">Traingle</h4>
                <p>Area (A) = 0.5&#xd7 b &#xd7h</p>
                <!--2 input fields-->
                <div class="flex">
                    
                    <input type="text" id="traingle-base-field" class="bg-gray-300 w-20 rounded-lg mr-2"> <p>cm</p>
                    <input type="text" id="traingle-height-field" class="bg-gray-300 w-20 rounded-lg ml-2"> <p>cm</p>
                </div>
                <button id="traingle-button" class="bg-sky-700 text-white rounded-lg mt-1 w-60 h-10">Calculate</button>


            </div>
            <div id="card2" class="border h-96 pt-12 pl-12 pr-12">
                <img src="images/rectangle.png" alt="">
                <h4 class="mt-8 mb-3">Rectangle</h4>
                <p>Area (A) = w &#xd7 I</p>
                <!--2 input fields-->
                <div class="flex">
                    <input type="text" id="rectangle-width-field" class="bg-gray-300 w-20 rounded-lg mr-2"> <p>cm</p>
                    <input type="text" id="rectangle-length-field" class="bg-gray-300 w-20 rounded-lg ml-2"> <p>cm</p>
                </div>
                <button id="rectangle-button" class="bg-sky-700 text-white rounded-lg mt-3 w-60 h-10">Calculate</button>

            </div>
            <div class="border  h-96 pt-12 pl-12 pr-12">
                <img src="images/parallelogram.png" alt="">
                <h4 class="mt-8 mb-3">Parallelogram</h4>
                <p>Area (A) = b &#xd7h</p>
                <!--2 input fields-->
                <div class="flex">
                    <input type="text" id="parallelogram-base-text" class="bg-gray-300 w-20 rounded-lg mr-2"> <p>cm</p>
                    <input type="text" id="parallelogram-height-text" class="bg-gray-300 w-20 rounded-lg ml-2"> <p>cm</p>
                </div>
                <button id="parallelogram-button" class="bg-sky-700 text-white rounded-lg mt-5 w-60 h-10">Calculate</button>

            </div>
            <div class="border h-72">
                <h3 class="pt-12 text-center underline">Area Calculation</h3>
                <textarea class="border" name="" id="area-field" cols="40" rows="7"></textarea>
                

            </div>
            <div class="border h-96 pt-12 pl-12 pr-12">
                <img src="images/rhombus.png" alt="">
                <h4 class="mt-3 mb-2">Rhombus</h4>
                <p>Area (A) = 0.5&#xd7 d <sub>1</sub> &#xd7 d <sub>2</sub> </p>
                <!--2 input fields-->
                <div class="flex">
                    <input type="text" id="rhombus-d1-field" class="bg-gray-300 w-20 rounded-lg mr-2"> <p>cm</p>
                    <input type="text" id="rhombus-d2-field" class="bg-gray-300 w-20 rounded-lg ml-2"> <p>cm</p>
                </div>
                <button id="rhombus-button" class="bg-sky-700 text-white rounded-lg mt-3 w-60 h-10">Calculate</button>

            </div>
            <div class="border h-96 pt-12 pl-12 pr-12">
                <img src="images/pentagon.png" alt="">
                <h4 class="mt-3 mb-3">Pentagon</h4>
                <p>Area (A) = 0.5&#xd7 p &#xd7 b</p>
                <!--2 input fields-->
                <div class="flex">
                    <input type="text" id="pentagon-p-field" class="bg-gray-300 w-20 rounded-lg mr-2"> <p>cm</p>
                    <input type="text" id="pentagon-b-field" class="bg-gray-300 w-20 rounded-lg ml-2"> <p>cm</p>
                </div>
                <button id="pentagon-button" class="bg-sky-700 text-white rounded-lg mt-2 w-60 h-10">Calculate</button>

            </div>
            <div class="border h-96 pt-12 pl-12 pr-12">
                <img src="images/ellipse.png" alt="">
                <h4 class="mt-8 mb-3">Ellipse</h4>
                <p>Area (A) =  &#x213C ab</p>
                <!--2 input fields-->
                <div class="flex">
                    <input type="text" id="ellipse-a-field" class="bg-gray-300 w-20 rounded-lg mr-2"> <p>cm</p>
                    <input type="text" id="ellipse-b-field" class="bg-gray-300 w-20 rounded-lg ml-2"> <p>cm</p>
                </div>
                <button id="ellipse-button" class="bg-sky-700 text-white rounded-lg mt-5 w-60 h-10">Calculate</button>

            </div>
        </div>

    </main>

    <script src="js/quesA.js"></script>
    <script src="js/calculate.js"></script>
    
</body>
</html>
